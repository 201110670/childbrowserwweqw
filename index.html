<!DOCTYPE html>
<html>
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>iSakuna</title>		
		
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css">
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.min.js"></script>
		<script src="js/jquery.printpage.js"></script>
		<script>
var a=10;
var a1=navigator.onLine;

$( document ).ready(function() {
 if(a1){
setInterval(function(){
a=a-1;
if(a==0){
window.location.href="http://gcccs.org/iSakuna-testing/home.html";
}
},1000);

    var $this = $( this ),
        theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
        msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
        textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
        textonly = !!$this.jqmData( "textonly" );
        html = $this.jqmData( "html" ) || "";
    $.mobile.loading( "show", {
            text: msgText,
            textVisible: textVisible,
            theme: theme,
            textonly: textonly,
            html: html
    });
	
	 }else{
  
window.location.href="#page2";
}
})



</script>
</head>
<body>
<div data-role="page" data-theme="c" id="mainPage">
	<div data-role="content">

	</div>
</div>
<div data-role="page" data-theme="c" id="page2">
	<div data-role="content">
		<h3>Connection error: You are not currently connected to the service. please connect then try again.</h3>
	</div>
</div>
</body>
</html>
